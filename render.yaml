services:
  - type: web
    name: pet-finder
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements-prod.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn scraper.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "pet-finder.onrender.com"
    healthCheckPath: /
