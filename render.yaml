services:
  - type: web
    name: pet-finder
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn scraper.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "pet-finder.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: pet-finder-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: pet-finder-db
    plan: free
